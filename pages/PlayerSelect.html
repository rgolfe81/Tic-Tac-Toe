<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerSelect</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Links bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <header  class="mt-5">
        <div class="d-flex justify-content-center">
            <div class="text-primary mx-2 fs-1">TIC</div>
            <div class="text-warning mx-2 fs-1">TAC</div>
            <div class="text-danger mx-2 fs-1">TOE</div>
        </div>
    </header>
    <div class="containerPlayerSelect mx-auto mt-5">
        <div class="row transparent rounded">
            <div class="col-12 text-primary">
                Player 1
            </div>
            <div class="col-12 PlayerSelect mt-1">
                <input type="text" class="form-control namePlayer" name="player1" placeholder="Username" maxLength="15">
            </div>
        </div>
        <div class="row transparent rounded mt-2">
            <div class="col-12 text-danger">
                Player 2
            </div>
            <div class="col-12 PlayerSelect mt-1">
                <input type="text" class="form-control namePlayer" name="player2" placeholder="Username" maxLength="15">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="col-12">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="btn btn-light" id="goToTableGame" onclick="ToTableGame()" role="button">Go!</a>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/TableGame.js"></script>
    <script src="../js/PlayerSelect.js"></script>
    
    <!-- Links bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>  
</body>
</html>
