<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerSelect</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/jpg" href="../img/icon_game2.png"/>
    
    <!-- Links bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

    <!-- Cabecera logo TIC TAC TOE -->

    <header  class="mt-3">
        <div class="d-flex justify-content-center">
            <div class="text-primary mx-2 sizeTitle">TIC</div>
            <div class="text-warning mx-2 sizeTitle">TAC</div>
            <div class="text-danger mx-2 sizeTitle">TOE</div>
        </div>
    </header>

    <!-- SelecciÃ³n de jugadores -->

    <div class="col logoSize my-4">
        <img class="imgSize" src="../img/icon_game2.png" alt="Imagen Icono Juego">
    </div>
    <div class="containerPlayerSelect mx-auto mt-3">
        <div class="transparent boxSelection rounded mt-2">
            <div class="text-primary">
                Player 1
            </div>
            <div class="PlayerSelect mt-1">
                <input type="text" class="form-control namePlayer" name="player1" placeholder="Escribe tu nombre" maxLength="20">
            </div>
        </div>
        <div class="transparent boxSelection rounded mt-2">
            <div class="text-danger">
                Player 2
            </div>
            <div class="PlayerSelect mt-1">
                <input type="text" class="form-control namePlayer" name="player2" placeholder="Escribe tu nombre" maxLength="20">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <div class="col">
            <div class="col d-flex justify-content-center align-items-center">
                    <a class="btn btn-light" id="goToTableGame" onclick="ToTableGame()" role="button">Go!</a>
            </div>
        </div>
    </div>

    <!-- Modal de error -->

    <div class="modal" id="modalError" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-danger">
              <h5 class="modal-title text-light">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>No has introducido los nombres de los jugadores correctamente</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="ErrorClose()">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="../js/TableGame.js"></script>
    <script src="../js/PlayerSelect.js"></script>
    
    <!-- Links bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>  
</body>
</html>
