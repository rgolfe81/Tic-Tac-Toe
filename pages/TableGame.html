        </div>

            </div>

                </div>

                    <input type="text" class="form-control p-0 text-center bg-danger" placeholder="Es tu turno" aria-label="TurnoPlayer2" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">

            <div class="col-6">
