<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableGame</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Links bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

    <!-- Cabecera logo TIC TAC TOE -->

    <header  class="mt-3">
        <div class="d-flex justify-content-center">
            <div class="text-primary mx-2 fs-1">TIC</div>
            <div class="text-warning mx-2 fs-1">TAC</div>
            <div class="text-danger mx-2 fs-1">TOE</div>
        </div>
    </header>

    <!-- Tablero de juego -->

    <div class="containerTableGame mx-auto">
        <div class="row mt-3 text-center">
            <div class="col text-light">
                nº movimientos : n
            </div>
        </div>
        <div class="row mt-2 w-auto"> 

                <!-- Indicación de turno del player 1 -->

                <div class="col-12 col-lg-4 text-primary boxPlayer">
                    <div class="text-center" id="player1"></div>
                    <div class="">
                        <input type="text" class="form-control p-0 text-center bg-primary w-50 mx-auto" placeholder="Es tu turno" aria-label="TurnoPlayer2" aria-describedby="basic-addon1">
                    </div>
            </div>

            <!-- Tabla de celdas de juego -->

            <div class="col-12 col-lg-4 boxTable my-2">
                    <div class="sizeBoxes" id="0"></div>
                    <div class="sizeBoxes" id="1"></div>
                    <div class="sizeBoxes" id="2"></div>
                    <div class="sizeBoxes" id="3"></div>
                    <div class="sizeBoxes" id="4"></div>
                    <div class="sizeBoxes" id="5"></div>
                    <div class="sizeBoxes" id="6"></div>
                    <div class="sizeBoxes" id="7"></div>
                    <div class="sizeBoxes" id="8"></div>
            </div>

                <!-- Indicación de turno del player 2 -->

            <div class="col-12 col-lg-4 text-danger boxPlayer">
                    <div class="text-center" id="player2"></div>
                    <div class="">
                        <input type="text" class="form-control p-0 text-center bg-danger w-50 mx-auto" placeholder="Es tu turno" aria-label="TurnoPlayer2" aria-describedby="basic-addon1">
                    </div>
            </div>
        </div>

        <!-- Botones inferiores reset y home -->

        <div class="row mt-5">
            <div class="col-4">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="btn btn-light" href="#" role="button">Reset</a>
                </div>
            </div>
            <div class="col-4">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="btn btn-light" href="../pages/WinGame.html" role="button">Test</a>
                </div>
            </div>
            <div class="col-4">
                <div class="col d-flex justify-content-center align-items-center">
                    <a class="btn btn-light" href="../index.html" role="button">Home</a>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/TableGame.js"></script>

    <!-- Links bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
