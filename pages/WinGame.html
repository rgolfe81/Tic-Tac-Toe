<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGame</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/jpg" href="../img/icon_game2.png"/>
    
    <!-- Links bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>

    <!-- Cabecera logo juego -->

    <header  class="mt-3">
        <div class="d-flex justify-content-center">
            <div class="text-primary mx-3 sizeTitle">TIC</div>
            <div class="text-warning mx-2 sizeTitle">TAC</div>
            <div class="text-danger mx-3 sizeTitle">TOE</div>
        </div>
    </header>

    <!-- Indicación del ganador del juego -->

    <div class="container mt-3 text-light text-center fs-2">
        <div class="mt-2">
            ¡Enhorabuena!</div>
        <div class="" id="nameWinner"></div>
        <div class="mt-1 ">Has ganado el juego</div>
        <span>en </span><span class="" id="movesWinner"></span>
        <span> movimientos</span>
        <div class="d-flex justify-content-center marginWinner">
            <div class="">
                <img class="imgWin" src="../img/Trofeo.png" alt="Imagen de trofeo">
            </div>
            <div id="imgPlayerWinner"></div>
        </div>
        <div class="">
            <div class="col d-flex justify-content-center align-items-center">
                <a class="btn btn-light" href="PlayerSelect.html" role="button">New Game</a>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center border-top p-1 text-light textFooter">Copyright &copy; rgolfe81 proyecto de formación en GeeksHubsAcademy</p>
    </footer>

    <script src="../js/WinGame.js"></script>

    <!-- Links bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
